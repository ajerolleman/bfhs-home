<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFHS Startpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              falcon: {
                green: '#1B3B2F',    /* Official Dark Green */
                dark: '#12261E',     /* Darker accent */
                light: '#F3F4F6',    /* Light Gray background */
                white: '#FFFFFF',
                gold: '#EAB308',     /* School Gold */
                text: '#1F2937',     /* Dark Gray text for body */
                textLight: '#F9FAFB' /* White text for header */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              header: ['Oswald', 'sans-serif'],
            },
            transitionTimingFunction: {
              'DEFAULT': 'cubic-bezier(0.25, 0.8, 0.25, 1)', /* Smooth spring-like ease */
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)', /* Bouncy spring */
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.25, 0.8, 0.25, 1)',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'loader-line': 'loaderLine 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              loaderLine: {
                '0%': { transform: 'translateX(-100%)' },
                '50%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F3F4F6;
        color: #1F2937;
        /* Variable font usage: Tighter spacing for headings, looser for body */
        --font-tracking-heading: -0.02em;
        --font-tracking-body: 0.01em;
      }

      h1, h2, h3, h4, h5, h6 {
        letter-spacing: var(--font-tracking-heading);
      }
      
      p, li, a {
        letter-spacing: var(--font-tracking-body);
      }

      /* Tabular Numerals for Data/Time */
      .tabular-nums {
        font-feature-settings: "tnum";
        font-variant-numeric: tabular-nums;
      }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .bg-noise {
        opacity: 0.04;
      }

      /* OLED / Glass Card Style */
      /* Inner highlight + Soft ambient shadow */
      .oled-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.8); /* Inner top highlight */
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease, border-color 0.3s ease;
      }

      .dark .oled-card {
        background: rgba(11, 18, 32, 0.6); /* Semi-transparent navy */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 20px -5px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.1); /* Inner top highlight for dark mode */
        backdrop-filter: blur(12px);
      }

      /* Soft Hover Lift with Spring */
      .oled-card:hover {
        transform: translateY(-6px);
        box-shadow: 
          0 12px 30px -10px rgba(0, 0, 0, 0.1),
          0 0 15px -3px rgba(110, 231, 255, 0.15), /* Cyan glow */
          inset 0 1px 0 0 rgba(255, 255, 255, 0.9);
      }
      .dark .oled-card:hover {
        border-color: rgba(234, 179, 8, 0.3); /* Gold hint */
        box-shadow: 
          0 15px 35px -10px rgba(0, 0, 0, 0.6),
          0 0 20px -5px rgba(234, 179, 8, 0.1), /* Gold glow */
          inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #374151; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

      .header-safe {
        padding-top: 25px !important;
        height: auto;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

{
  "imports": {

}
</script>
