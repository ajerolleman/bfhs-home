<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFHS Startpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              falcon: {
                green: '#1B3B2F',    /* Official Dark Green */
                dark: '#12261E',     /* Darker accent */
                light: '#F3F4F6',    /* Light Gray background */
                white: '#FFFFFF',
                gold: '#EAB308',     /* School Gold */
                text: '#1F2937',     /* Dark Gray text for body */
                textLight: '#F9FAFB' /* White text for header */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              header: ['Oswald', 'sans-serif'],
            },
            transitionTimingFunction: {
              'DEFAULT': 'cubic-bezier(0.25, 0.8, 0.25, 1)', /* Smooth spring-like ease */
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)', /* Bouncy spring */
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.25, 0.8, 0.25, 1)',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'slide-down': 'slideDown 0.7s cubic-bezier(0.25, 0.8, 0.25, 1) forwards',
              'slide-down-homemade': 'slideDownHomemade 0.8s ease-out forwards',
              'expand-clunky': 'expandClunky 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pull-down-clunky': 'pullDownClunky 0.9s cubic-bezier(0.25, 1.1, 0.5, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'loader-line': 'loaderLine 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideDownHomemade: {
                '0%': { transform: 'translateY(-100%) rotate(-3deg)' },
                '40%': { transform: 'translateY(5%) rotate(2deg)' },
                '65%': { transform: 'translateY(-2%) rotate(-1deg)' },
                '85%': { transform: 'translateY(1%) rotate(0.5deg)' },
                '100%': { transform: 'translateY(0) rotate(0deg)' },
              },
              expandClunky: {
                '0%': { transform: 'scale(0) translateY(-50%) rotate(-15deg)', opacity: '0' },
                '50%': { transform: 'scale(1.1) translateY(10%) rotate(5deg)', opacity: '1' },
                '70%': { transform: 'scale(0.95) translateY(-5%) rotate(-3deg)' },
                '85%': { transform: 'scale(1.02) translateY(2%) rotate(1deg)' },
                '100%': { transform: 'scale(1) translateY(0) rotate(0deg)', opacity: '1' },
              },
              pullDownClunky: {
                '0%': { transform: 'translateY(-100%) scaleY(1.1)', opacity: '0' },
                '60%': { transform: 'translateY(2%) scaleY(0.98)', opacity: '1' },
                '75%': { transform: 'translateY(-1%) scaleY(1.01)' },
                '90%': { transform: 'translateY(0.5%) scaleY(0.995)' },
                '100%': { transform: 'translateY(0) scaleY(1)', opacity: '1' },
              },
              loaderLine: {
                '0%': { transform: 'translateX(-100%)' },
                '50%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F3F4F6;
        color: #1F2937;
        /* Variable font usage: Tighter spacing for headings, looser for body */
        --font-tracking-heading: -0.02em;
        --font-tracking-body: 0.01em;
      }

      h1, h2, h3, h4, h5, h6 {
        letter-spacing: var(--font-tracking-heading);
      }
      
      p, li, a {
        letter-spacing: var(--font-tracking-body);
      }

      /* Tabular Numerals for Data/Time */
      .tabular-nums {
        font-feature-settings: "tnum";
        font-variant-numeric: tabular-nums;
      }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .bg-noise {
        opacity: 0.04;
      }

      /* OLED / Glass Card Style */
      /* Inner highlight + Soft ambient shadow */
      .oled-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.8); /* Inner top highlight */
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease, border-color 0.3s ease;
      }

      .dark .oled-card {
        background: rgba(11, 18, 32, 0.6); /* Semi-transparent navy */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 20px -5px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.1); /* Inner top highlight for dark mode */
        backdrop-filter: blur(12px);
      }

      /* Soft Hover Lift with Spring */
      .oled-card:hover {
        transform: translateY(-6px);
        box-shadow: 
          0 12px 30px -10px rgba(0, 0, 0, 0.1),
          0 0 15px -3px rgba(110, 231, 255, 0.15), /* Cyan glow */
          inset 0 1px 0 0 rgba(255, 255, 255, 0.9);
      }
      .dark .oled-card:hover {
        border-color: rgba(234, 179, 8, 0.3); /* Gold hint */
        box-shadow: 
          0 15px 35px -10px rgba(0, 0, 0, 0.6),
          0 0 20px -5px rgba(234, 179, 8, 0.1), /* Gold glow */
          inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #374151; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

      .header-safe {
        padding-top: 25px !important;
        height: auto;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Christmas Mode Styles */
      body.christmas-mode {
        background-color: #ffffff !important;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)),
          url("https://t3.ftcdn.net/jpg/03/05/14/48/360_F_305144878_OMA5iXpxmDowvZZLz1TOjt78lMa41GqF.jpg") !important;
        background-size: cover, 400px auto !important;
        background-repeat: no-repeat, repeat !important;
        background-blend-mode: normal;
      }

      /* Make dashboard elements pop in Christmas mode */
      .christmas-mode .oled-card,
      .christmas-mode .bg-white,
      .christmas-mode main {
        background-color: rgba(255, 255, 255, 0.95) !important;
        border: 2px solid #d42426 !important;
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3) !important;
      }

      .christmas-mode .news-card {
        background-color: white !important;
      }

      .christmas-mode .christmas-letter {
        animation: christmasLetterStep 1.5s step-end infinite;
        display: inline-block;
        white-space: pre;
      }

      @keyframes christmasLetterStep {
        0% { color: #ffffff; }
        25% { color: #ff0000; }
        50% { color: #00ff00; }
        75% { color: #f1c40f; }
      }

      .christmas-mode .magnetic-btn {
        background: repeating-linear-gradient(
          45deg,
          #d42426,
          #d42426 15px,
          #10b981 15px,
          #10b981 30px
        ) !important;
        color: white !important;
        border: 2px solid white !important;
        text-shadow: 1px 1px 2px black;
      }

      .christmas-lights {
        display: none;
        position: absolute;
        top: -6px;
        left: 0;
        right: 0;
        height: 40px;
        pointer-events: none;
        z-index: 100;
        border-top: 1.5px solid rgba(255,255,255,0.3);
        background-image: 
            radial-gradient(ellipse 8px 16px at 5% 20%, #ff0000 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 15% 35%, #00ff00 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 25% 15%, #ffff00 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 35% 40%, #0000ff 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 45% 25%, #ff00ff 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 55% 35%, #ff0000 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 65% 15%, #00ff00 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 75% 40%, #ffff00 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 85% 25%, #0000ff 90%, transparent 100%),
            radial-gradient(ellipse 8px 16px at 95% 35%, #ff00ff 90%, transparent 100%);
        background-size: 100% 100%;
        animation: blink 1s step-end infinite;
      }

      .christmas-mode .christmas-lights {
        display: block;
      }

      /* SVG Logo Animations */
      .school-logo-svg {
        width: 100%;
        height: 100%;
        overflow: visible;
      }

      #orbit-group, .ring {
        transform-origin: 200px 200px;
      }

      #ring-1 { animation: orbitSpin 12s linear infinite; }
      #ring-2 { animation: orbitSpinReverse 15s linear infinite; }

      #key-container {
        transform-origin: 200px 200px;
        animation: keyFloat 4s ease-in-out infinite; 
      }

      .star {
        transform-box: fill-box;
        transform-origin: center;
        animation: starTwinkle 3s infinite alternate;
      }

      #star-1 { animation-delay: 0s; }
      #star-2 { animation-delay: 1.2s; }
      #star-3 { animation-delay: 2.5s; }

      @keyframes orbitSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes orbitSpinReverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      @keyframes keyFloat {
        0%, 100% { transform: translateY(0px) rotate(-45deg); }
        50% { transform: translateY(-10px) rotate(-45deg); }
      }

      @keyframes starTwinkle {
        0%, 100% { opacity: 0.5; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.4); }
      }

      /* Christmas Mode overrides for Final Big Key Logo */
      .christmas-mode #ring-1, .christmas-mode #ring-2 { animation: logoColorChange 2s step-end infinite; }
      .christmas-mode #key-container circle, .christmas-mode #key-container line { animation: logoColorChange 2s step-end infinite 0.5s; }
      .christmas-mode .star { animation: logoColorChange 2s step-end infinite 1s, starTwinkle 3s infinite alternate; }

      @keyframes logoColorChange {
        0% { color: #ff0000; }
        25% { color: #00ff00; }
        50% { color: #ffffff; }
        75% { color: #f1c40f; }
      }

      @keyframes blink {
        0%, 100% { filter: drop-shadow(0 0 15px #ff0000); opacity: 1; }
        20% { filter: drop-shadow(0 0 15px #00ff00); opacity: 0.8; }
        40% { filter: drop-shadow(0 0 15px #ffff00); opacity: 1; }
        60% { filter: drop-shadow(0 0 15px #0000ff); opacity: 0.8; }
        80% { filter: drop-shadow(0 0 15px #ff00ff); opacity: 1; }
      }

    </style>
